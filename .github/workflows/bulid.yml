name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: server
      
      - working-directory: ./server
        run: cargo build --release --target ${{ matrix.target }}
      
      - uses: actions/upload-artifact@v4
        with:
          name: code-runner-${{ matrix.name }}
          path: |
            server/target/${{ matrix.target }}/release/code-runner
            server/target/${{ matrix.target }}/release/code-runner.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Package
        run: |
          cd artifacts
          for dir in code-runner-*/; do
            if [[ "$dir" == *"windows"* ]]; then
              cd "$dir" && zip "../${dir%/}.zip" * && cd ..
            else
              cd "$dir" && chmod +x code-runner && tar czf "../${dir%/}.tar.gz" * && cd ..
            fi
          done
      
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.{tar.gz,zip}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
