name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.asset_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: code-runner
            asset_name: code-runner-linux-amd64
            use_cross: false
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: code-runner
            asset_name: code-runner-linux-arm64
            use_cross: true
          
          # Linux ARMv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: code-runner
            asset_name: code-runner-linux-armv7
            use_cross: true
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: code-runner.exe
            asset_name: code-runner-windows-amd64.exe
            use_cross: false
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: code-runner
            asset_name: code-runner-macos-amd64
            use_cross: false
          
          # macOS ARM64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: code-runner
            asset_name: code-runner-macos-arm64
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: server
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.use_cross }}
        working-directory: ./server
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        working-directory: ./server
        run: cross build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Package
        run: |
          mkdir -p release
          cd artifacts
          for dir in code-runner-*/; do
            dirname="${dir%/}"
            mkdir -p "../release/${dirname}"
            cp "${dirname}"/* "../release/${dirname}/"
            cp ../README.md "../release/${dirname}/" 2>/dev/null || true
            cp ../LICENSE "../release/${dirname}/" 2>/dev/null || true
            cd "../release"
            if [[ "$dirname" == *"windows"* ]]; then
              zip -r "${dirname}.zip" "${dirname}"
            else
              chmod +x "${dirname}/code-runner"
              tar czf "${dirname}.tar.gz" "${dirname}"
            fi
            cd ../artifacts
          done

      - name: Checksums
        working-directory: release
        run: sha256sum *.{tar.gz,zip} 2>/dev/null > checksums.txt || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts (non-tag)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v3
        with:
          name: release-packages
          path: release/*
