name: Build Code-Runner

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  PNPM_VERSION: 8

jobs:
  # Vue 3 å‰ç«¯æ„å»º (pnpm)
  build-web:
    name: Build Vue 3 Web
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        working-directory: ./web
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        working-directory: ./web
        run: pnpm run lint || true
      
      - name: Type check
        working-directory: ./web
        run: pnpm run type-check || true
      
      - name: Build
        working-directory: ./web
        run: pnpm run build
        env:
          NODE_ENV: production
      
      - name: Upload web dist
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: web/dist
          retention-days: 1

  # Rust åç«¯æµ‹è¯•
  test-server:
    name: Test Rust Server
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: server
      
      - name: Check formatting
        working-directory: ./server
        run: cargo fmt --check
      
      - name: Run clippy
        working-directory: ./server
        run: cargo clippy --all-features -- -D warnings
      
      - name: Run tests
        working-directory: ./server
        run: cargo test --all-features --verbose

  # åç«¯å¤šå¹³å°æ„å»º
  build-server:
    name: Build Server - ${{ matrix.asset_name }}
    needs: [build-web, test-server]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: code-runner
            asset_name: code-runner-linux-amd64
            use_cross: false
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: code-runner
            asset_name: code-runner-linux-arm64
            use_cross: true
          
          # Linux ARMv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: code-runner
            asset_name: code-runner-linux-armv7
            use_cross: true
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: code-runner.exe
            asset_name: code-runner-windows-amd64.exe
            use_cross: false
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: code-runner
            asset_name: code-runner-macos-amd64
            use_cross: false
          
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: code-runner
            asset_name: code-runner-macos-arm64
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server
          key: ${{ matrix.target }}

      # ä¸‹è½½å‰ç«¯æ„å»ºäº§ç‰©
      - name: Download web artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-dist
          path: server/static

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build server (native)
        if: ${{ !matrix.use_cross }}
        working-directory: ./server
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Build server (cross)
        if: matrix.use_cross
        working-directory: ./server
        run: cross build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload server binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  # æ‰“åŒ…å®Œæ•´åº”ç”¨
  package:
    name: Package Application
    needs: build-server
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create release packages
        run: |
          mkdir -p release
          cd artifacts
          
          for dir in code-runner-*/; do
            dirname="${dir%/}"
            
            # åˆ›å»ºæ‰“åŒ…ç›®å½•
            mkdir -p "../release/${dirname}"
            
            # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
            cp "${dirname}"/* "../release/${dirname}/"
            
            # æ·»åŠ æ–‡æ¡£æ–‡ä»¶
            cp ../README.md "../release/${dirname}/" 2>/dev/null || true
            cp ../LICENSE "../release/${dirname}/" 2>/dev/null || true
            
            # åˆ›å»ºå¯åŠ¨è¯´æ˜
            if [[ "$dirname" == *"windows"* ]]; then
              echo "Double click code-runner.exe to start the server" > "../release/${dirname}/START.txt"
              echo "Then open http://localhost:8080 in your browser" >> "../release/${dirname}/START.txt"
            else
              echo "#!/bin/bash" > "../release/${dirname}/start.sh"
              echo "./code-runner" >> "../release/${dirname}/start.sh"
              chmod +x "../release/${dirname}/start.sh"
              echo "Run ./start.sh to start the server" > "../release/${dirname}/README.txt"
              echo "Then open http://localhost:8080 in your browser" >> "../release/${dirname}/README.txt"
            fi
            
            # æ‰“åŒ…
            cd "../release"
            if [[ "$dirname" == *"windows"* ]]; then
              zip -r "${dirname}.zip" "${dirname}"
            else
              chmod +x "${dirname}/code-runner" 2>/dev/null || true
              tar czf "${dirname}.tar.gz" "${dirname}"
            fi
            cd ../artifacts
          done

      - name: Generate checksums
        working-directory: release
        run: |
          for file in *.{tar.gz,zip}; do
            [ -f "$file" ] && sha256sum "$file" >> checksums.txt
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ğŸ“¦ ä¸‹è½½è¯´æ˜
            
            ### Windows
            ä¸‹è½½ `code-runner-windows-amd64.zip`ï¼Œè§£å‹åè¿è¡Œ `code-runner.exe`
            
            ### macOS
            - Intel: `code-runner-macos-amd64.tar.gz`
            - Apple Silicon: `code-runner-macos-arm64.tar.gz`
            
            è§£å‹åè¿è¡Œ `./code-runner` æˆ– `./start.sh`
            
            ### Linux
            - x86_64: `code-runner-linux-amd64.tar.gz`
            - ARM64: `code-runner-linux-arm64.tar.gz`
            - ARMv7: `code-runner-linux-armv7.tar.gz`
            
            è§£å‹åè¿è¡Œ `./code-runner` æˆ– `./start.sh`
            
            è®¿é—® http://localhost:8080 ä½¿ç”¨åº”ç”¨
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
