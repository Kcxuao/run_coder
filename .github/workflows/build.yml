name: Build Rust Server

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 测试和检查
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: server
      
      - name: Check formatting
        working-directory: ./server
        run: cargo fmt --check
      
      - name: Run clippy
        working-directory: ./server
        run: cargo clippy --all-features -- -D warnings
      
      - name: Run tests
        working-directory: ./server
        run: cargo test --all-features --verbose

  # 多平台构建
  build:
    name: Build - ${{ matrix.asset_name }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: code-runner
            asset_name: code-runner-linux-amd64
            use_cross: false
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: code-runner
            asset_name: code-runner-linux-arm64
            use_cross: true
          
          # Linux ARMv7
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: code-runner
            asset_name: code-runner-linux-armv7
            use_cross: true
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: code-runner.exe
            asset_name: code-runner-windows-amd64.exe
            use_cross: false
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: code-runner
            asset_name: code-runner-macos-amd64
            use_cross: false
          
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: code-runner
            asset_name: code-runner-macos-arm64
            use_cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.use_cross }}
        working-directory: ./server
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Build (cross)
        if: matrix.use_cross
        working-directory: ./server
        run: cross build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  # 发布 Release
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create release packages
        run: |
          mkdir -p release
          cd artifacts
          
          for dir in code-runner-*/; do
            dirname="${dir%/}"
            
            # 创建打包目录
            mkdir -p "../release/${dirname}"
            cp "${dirname}"/* "../release/${dirname}/"
            
            # 添加文档
            cp ../README.md "../release/${dirname}/" 2>/dev/null || true
            cp ../LICENSE "../release/${dirname}/" 2>/dev/null || true
            
            # 打包
            cd "../release"
            if [[ "$dirname" == *"windows"* ]]; then
              zip -r "${dirname}.zip" "${dirname}"
            else
              chmod +x "${dirname}/code-runner" 2>/dev/null || true
              tar czf "${dirname}.tar.gz" "${dirname}"
            fi
            cd ../artifacts
          done

      - name: Generate checksums
        working-directory: release
        run: |
          for file in *.{tar.gz,zip}; do
            [ -f "$file" ] && sha256sum "$file" >> checksums.txt
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
